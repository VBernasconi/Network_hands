  #mynetwork {

      height: 1080px;

      border: 0px solid lightgray;
      position: relative;
      float: left;
  }
  /* The sidebar menu */
  .sidebar {
    height: 100%; /* 100% Full-height */
    width: 0; /* 0 width - change this with JavaScript */
    position: fixed; /* Stay in place */
    z-index: 1; /* Stay on top */
    top: 0;
    left: 0;
    background-color: rgba(255, 255, 255, 0.3);/*background-color: #111; /* Black*/

    padding-top: 60px; /* Place content 60px from the top */

  }

  /* The sidebar links */
  .sidebar a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
    transition: 0.3s;
  }

  /* When you mouse over the navigation links, change their color */
  .sidebar a:hover {
    color: #f1f1f1;
  }

  /* Position and style the close button (top right corner) */
  .sidebar .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
  }

  /* The button used to open the sidebar */
  .openbtn {
    font-size: 20px;
    cursor: pointer;
    background-color: #111;
    color: white;
    padding: 10px 15px;
    border: none;
  }

  .openbtn:hover {
    background-color: #444;
  }

  /* Style page content - use this if you want to push the page content to the right when you open the side navigation */
  #mynetwork {
    transition: margin-left .5s; /* If you want a transition effect */
    padding: 20px;
  }
</style>

    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph(nodes, edges, centralGravity) {
        var container = document.getElementById('mynetwork');
        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
          "configure": {
              "enabled": false
          },
          "edges": {
              "color": {
                  "inherit": true
              },
              "smooth": {
                  "enabled": false,
                  "type": "continuous"
              }
          },
          "interaction": {
              "dragNodes": true,
              "hideEdgesOnDrag": false,
              "hideNodesOnDrag": false
          },
          "physics": {
              "barnesHut": {
                  "avoidOverlap": 0,
                  "centralGravity": centralGravity,
                  "damping": 0.09,
                  "gravitationalConstant": -80000,
                  "springConstant": 0.001,
                  "springLength": 250
              },
              "enabled": true,
              "stabilization": {
                  "enabled": true,
                  "fit": true,
                  "iterations": 1000,
                  "onlyDynamicEdges": false,
                  "updateInterval": 50
              }
          }
      };

      network = new vis.Network(container, data, options);

      return network;

    }

    drawGraph(nodes, edges, 0.3);

    var edge_name = [];

    edge_names_ =  edges.get({fields: ['title']})

    for (const edge of edge_names_) {
      edge_name.indexOf(edge.title) === -1 ? edge_name.push(edge.title) : null;
    }

    console.log(edge_name);

// generate the radio groups
    const group = document.querySelector("#group");

    group.innerHTML = edge_name.map((edge) => `<div>
            <input type="checkbox" name="edge" value="${edge}" id="${edge}">
             <label for="${edge}">${edge}</label>
        </div>`).join(' ');

    group.innerHTML += '<div> <input type="checkbox" name="edge" value="all" id="all"><label for="all">all</label> </div>';
    // add an event listener for the change event
    const radioButtons = document.querySelectorAll('input[name="edge"]');

    for(const radioButton of radioButtons){
        radioButton.addEventListener('change', showSelected);
    }
