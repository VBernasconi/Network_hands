<style type="text/css">
  #mynetwork {

      height: 1080px;

      border: 0px solid lightgray;
      position: relative;
      float: left;
  }
  /* The sidebar menu */
  .sidebar {
    height: 100%; /* 100% Full-height */
    width: 0; /* 0 width - change this with JavaScript */
    position: fixed; /* Stay in place */
    z-index: 1; /* Stay on top */
    top: 0;
    left: 0;
    background-color: rgba(255, 255, 255, 0.3);/*background-color: #111; /* Black*/

    padding-top: 60px; /* Place content 60px from the top */

  }

  /* The sidebar links */
  .sidebar a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
    transition: 0.3s;
  }

  /* When you mouse over the navigation links, change their color */
  .sidebar a:hover {
    color: #f1f1f1;
  }

  /* Position and style the close button (top right corner) */
  .sidebar .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
  }

  /* The button used to open the sidebar */
  .openbtn {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1;
    font-size: 20px;
    cursor: pointer;
    background-color: #111;
    color: white;
    padding: 10px 15px;
    border: none;
  }

  .openbtn:hover {
    background-color: #444;
  }

  /* Style page content - use this if you want to push the page content to the right when you open the side navigation */
  #mynetwork {
    transition: margin-left .5s; /* If you want a transition effect */
    padding: 20px;
  }

  #clusterimage{
    bottom:0;
    right: 0;
    z-index: 1;
    position: fixed;
    max-width: 2000px;
    transition: 0.5s;
    display: none;
  }
</style>

    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph(nodes_, edges_, centralGravity) {
        var container = document.getElementById('mynetwork');
        // adding nodes and edges to the graph
        data = {nodes: nodes_, edges: edges_};

        var options = {
          "configure": {
              "enabled": false
          },
          "edges": {
              "color": {
                  "inherit": true,
                  "opacity": 0.2,
              },
              "smooth": {
                  "enabled": false,
                  "type": "continuous"
              }
          },
          "interaction": {
              "dragNodes": true,
              "hideEdgesOnDrag": false,
              "hideNodesOnDrag": false
          },
          "physics": {
              "barnesHut": {
                  "avoidOverlap": 0,
                  "centralGravity": centralGravity,
                  "damping": 0.09,
                  "gravitationalConstant": -80000,
                  "springConstant": 0.001,
                  "springLength": 250
              },
              "enabled": true,
              "stabilization": {
                  "enabled": true,
                  "fit": true,
                  "iterations": 1000,
                  "onlyDynamicEdges": false,
                  "updateInterval": 50
              }
          }
      };

      network = new vis.Network(container, data, options);
      /*
      network.on( 'click', function(properties) {
          var ids = properties.nodes;

          try{
            var clickedNodes = nodes_.get(ids);
            var node_id = clickedNodes[0].id;
            console.log('clicked node:', node_id);
            document.getElementById("clusterimage").style.display = "block";
            document.getElementById("clusterimage").src = "SPECTRAL_kmeans_clustering/tSNE-grid-allimages_"+node_id+".jpg";
          }catch(err){
            console.log("No node selected");
          }
      });*/

      network.on( 'release', function(properties) {
        document.getElementById("clusterimage").style.display = "none";
        document.getElementById("clusterimage").src = "";
      });

      network.on('doubleClick', function(properties){

        var ids_edge = properties.edges; //display all images with the hands pair
        var ids_node = properties.nodes; //display all images with the node

        try{
          var clickedEdges = edges_.get(ids_edge);
          var edge_id = clickedEdges[0].id;
          console.log('DOUBLE clicked edge:', edge_id);

          let my_edge = edges_.get({
            filter: function (item) {return String(item.id) === String(edge_id);}
          });
          console.log(my_edge);
          edge_img = my_edge[0].image.slice( 1, -1).split(",")
          console.log(edge_img);
          /*for (const edge of edge_img) {
            console.log(edge);
          }*/
          window.open(
            "img_edges.html?img="+edge_img,
            '_blank' // <- This is what makes it open in a new window.
          );
          //window.location.href = "img_edges.html?img="+edge_img;
        }catch(err){
          console.log(err);
        }

        try{
          var clickedNodes = nodes_.get(ids_node);
          var node_id = clickedNodes[0].id;
          console.log('DOUBLE clicked:', node_id);

          let my_edge = edges_.get({
            filter: function (item) {return (String(item.from) === String(node_id)) || (String(item.to) === String(node_id));}
          });

          console.log(my_edge);
          edge_img = [clickedNodes[0].image];

          for (var i=0; i< my_edge.length; i++){
            img_name = my_edge[i].image.slice( 1, -1).split(",")
            edge_img.push(...img_name);
            //edge_img.push(img_name);
            //edge_img.add(img_name)
          }
          console.log(edge_img);

          let unique_img = edge_img.filter((element, index) => {
              return edge_img.indexOf(element.trim()) === index;
          });
          /*for (const edge of edge_img) {
            console.log(edge);
          }*/
          console.log(unique_img);
          window.open(
            "img_edges.html?img="+unique_img,
            '_blank' // <- This is what makes it open in a new window.
          );
          //window.location.href = "img_edges.html?img="+edge_img;
        }catch(err){
          console.log(err);
        }
      });
      return network;
    }
